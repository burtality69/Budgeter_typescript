<div>
    <!-- COMPACT TRANSACTION VIEW-->
    <div class="transactioncompact" ng-class="{'activetransaction': transCtrl.expanded}">
        <div class="row">
            <div class="col-sm-5">
                <p>{{::transCtrl.trans.Name}}</p>
            </div>
            <div class="col-sm-2">
                <i ng-click="transCtrl.expand()" tooltip="Click to expand" tooltip-placement="left" ng-class="transCtrl.expanded ? 'glyphicon glyphicon-menu-up' : 'glyphicon glyphicon-menu-down'"></i>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%"></div>
        </div>
    </div>
    <!--EXPANDED TRANSACTION VIEW-->
    <div class="transactionexpanded" ng-if="transCtrl.expanded" style="padding:2px">
        <span class="label">{{::transCtrl.trans.TypeDescription}}</span>
            <!--TRANSACTION VALUES-->
            <transaction-value-list></transaction-value-list>
        <div class="transactioncontrolpanel">
            <div class="buttons" style="float:right; padding:5px;">
                <i class="fa fa-pencil-square-o fa-2x" ng-show="!trans.editable" ng-click="editToggle(trans)"></i>
                <i class="fa fa-trash fa-2x" ng-show="!trans.editable" ng-click="transCtrl.delete()"></i>
                <button class="btn btn-danger btn-xs" ng-show="trans.editable" ng-click="editToggle(trans)">Cancel</button>
                <button class="btn btn-success btn-xs" ng-show="trans.editable" ng-click="putTransaction(rowtoedit)">Save</button>
            </div>
        </div>
    </div>
</div>
