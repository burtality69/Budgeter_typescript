            <div class="col-xs-1">Day</div>

        </div>

        tv="tv" cancel="cancelNewTV"></div>-->

    <!--TRANSACTION VALUES -->
    <li transaction-value liststate="tvListCtrl.listState" ng-repeat="tv in ::tvListCtrl.transactionValues" tv="tv"></li>
